<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=B612&display=swap"
      rel="stylesheet"
    />
    <title>Valts Vilcans</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <span>Valts Vilcans</span>
        <ul class="nav-list">
          <li class="nav-list-el"><a href="#">Proyectos</a></li>
          <li class="nav-list-el"><a href="#">Curriculum</a></li>
          <li class="nav-list-el"><a href="#">Contacto</a></li>
        </ul>
      </div>
    </header>
    <section class="banner">
      <div class="banner-lower">
        <div class="banner-lower-left">
          <div class="ball-1"></div>
        </div>
        <div class="banner-lower-center">
          <div class="ball-2">
            <img src="ptfmeRes.png" alt="me" />
          </div>
        </div>
        <div class="banner-lower-right">
          <div class="ball-3"></div>
        </div>
      </div>
      <div class="banner-upper">
        <div class="banner-upper-left">
          <div class="banner-upper-left-top">
            <img src="greet.png" alt="greeting-hand" />
            <div>
              <p class="greet-text">Me llamo</p>
              <p class="name">Valts</p>
            </div>
          </div>
          <div class="banner-upper-left-bottom">
            <p class="school">Riga Coding School</p>
            <p class="school">HarvardX</p>
            <p class="school">LU Ciencias Sociales y Comunicacion</p>
          </div>
        </div>
        <div class="banner-upper-right">
          <div class="banner-upper-right-top">
            <div class="lang-show">
              <span>JS, React</span>
              <div>
                <img src="Jslogo.png" alt="js logo" />
                <img src="reactIcon.png" alt="react logo" />
              </div>
            </div>
            <div class="lang-show">
              <span>NodeJS</span><img src="nodeLogo.png" alt="node logo" />
            </div>
            <div class="lang-show">
              <span>NoSQL</span><img src="MongoLogo.png" alt="mongo logo" />
            </div>
            <div class="lang-show">
              <span>SCSS</span><img src="sassLogo.png" alt="sass logo" />
            </div>
          </div>
          <div class="banner-upper-right-bottom">
            <button class="btn btn-banner">Proyectos</button>
          </div>
        </div>
      </div>
    </section>
    <section class="portfolio">Portfolio</section>
    <section class="curriculum"></section>
    <section class="contact"></section>
    <footer class="footer"></footer>
  </body>
</html>
